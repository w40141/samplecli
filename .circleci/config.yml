version: 2.1

orbs:
  codecov: codecov/codecov@3.2.2

jobs:
  build:
    docker:
      - image: cimg/rust:1.56.1
    steps:
      - checkout
      - run: cargo --version
      - run:
          name: kcov
          command: |
            wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz
            tar xzf master.tar.gz
            cd kcov-master
            mkdir build
            cd build
            cmake ..
            make
            make install DESTDIR=../../kcov-build
            cd ../..
            rm -rf kcov-master
      - run:
          name: test
          command: "cargo test"
      - codecov/upload:
          file: ./coverage/lcov.info
